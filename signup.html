<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="images/favicon.ico">

  <title>Signin Template for Bootstrap</title>

  <!-- Bootstrap core CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/signin.css" rel="stylesheet">
</head>

<body class="text-center">
  <form class="form-signin">
    <img class="mb-4" src="images/parking.png" alt="" width="72" height="72">

    <h1 class="h3 mb-3 font-weight-normal">Smart Parking Login</h1>

    <input type="text" class="form-control top" name="first-name" placeholder="First Name" required autofocus>

    <input type="text" class="form-control middle" name="last-name" placeholder="Last Name" required>


    <input type="email" class="form-control bottom" placeholder="Email address" required>



    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up</button>
    <p class="mt-5 mb-3 text-muted">&copy; SmartParking</p>
  </form>
</body>

</html>
